name: CD

on:
  #  pull_request_target:
  #    types:
  #        - closed
  #    branches:
  #      - 'develop'
  push:
    branches: [ "develop" ]

permissions:
  id-token: write
  contents: read

jobs:
  build_manager:
    uses: ./.github/workflows/build.yml
    with:
      env: manager
  deploy_manager:
    needs: build_manager
    uses: ./.github/workflows/pothole-manager-CD.yml
    with:
      env: manager